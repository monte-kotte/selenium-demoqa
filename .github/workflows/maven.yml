name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Test with Maven (no-spring module)
        run: mvn -B test --file pom.xml -pl no-spring-testng -Ddriver=chrome
      - name: Test with Maven (spring module)
        run: mvn -B test --file pom.xml -pl spring-testng -Ddriver=chrome -Denv=prod
